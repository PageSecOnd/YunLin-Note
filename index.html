<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Markdown Notepad</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- Use CDN links for external libraries to avoid 404 errors -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/highlight.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1>Markdown Notepad</h1>
                <div class="note-info">
                    <span>Note ID: <span id="currentNoteId">-</span></span>
                </div>
            </div>
            <div class="header-right">
                <div class="status-indicator" id="syncStatus">
                    <span class="status-dot"></span>
                    <span class="status-text">Disconnected</span>
                </div>
            </div>
        </header>
        
        <main>
            <div class="inline-editor-container">
                <div class="editor-area">
                    <textarea id="editor" placeholder="Write your markdown here..."></textarea>
                </div>
                <div class="preview-area" id="preview"></div>
            </div>
        </main>
        
        <footer>
            <p>Last updated: <span id="lastUpdated">Never</span></p>
            <div class="footer-controls">
                <button id="toggleViewBtn">Toggle View</button>
                <button id="createNewBtn">Create New Note</button>
            </div>
        </footer>
    </div>

    <script src="./script.js"></script>
</body>
</html>
