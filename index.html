<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易笔记 - Markdown编辑器</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 引入Markdown渲染库 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@4.0.0/github-markdown.min.css">
    <!-- 代码高亮 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.4.0/styles/github.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>简易笔记</h1>
            <div class="save-status" id="saveStatus">所有更改已保存</div>
        </header>
        
        <main>
            <div class="editor-container">
                <textarea id="editor" placeholder="开始输入Markdown内容..."></textarea>
            </div>
            <div class="preview-container markdown-body" id="preview">
                <p>预览将在这里显示...</p>
            </div>
        </main>
        
        <footer>
            <div class="controls">
                <button id="saveButton">保存</button>
                <button id="togglePreview">切换预览</button>
                <span id="lastSaved">最后保存: 未保存</span>
            </div>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.4.0/lib/highlight.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
